[buildout]
extends =
    http://dist.plone.org/release/4.1/versions.cfg
    sources.cfg

extensions +=
    buildout.dumppickedversions

parts =
    instance
    test
    coverage-report
    show-coverage
    omelette

develop = .


[instance]
recipe = plone.recipe.zope2instance
user = zopemaster:admin
http-address = 8080
debug-mode = on
verbose-security = on
blob-storage = var/blobstorage
eggs =
    Plone
    ftw.footballchallenge
    plone.reload


[test]
recipe = collective.xmltestreport
eggs =
    ftw.footballchallenge[tests]
defaults = ['-s', 'ftw.footballchallenge', '--exit-with-status', '--auto-color', '--auto-progress', '--coverage=${buildout:directory}/coverage/text']


[coverage-report]
recipe = zc.recipe.egg
eggs = z3c.coverage
scripts = coveragereport
arguments = ('coverage/text', 'coverage/html')


[show-coverage]
recipe = collective.recipe.scriptgen
cmd = open
arguments = ${buildout:directory}/coverage/html/all.html


[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}